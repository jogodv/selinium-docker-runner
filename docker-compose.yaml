version: "3"
services:
  hub:
    image: seleniarm/hub:4.16
    ports:
    - 4444:4444
    - 4442:4442
    - 4443:4443
  chrome:
    image: seleniarm/node-chromium:4.16
    shm_size: '2g'
    depends_on:
    - hub
    environment:
    - SE_EVENT_BUS_HOST=hub
    - SE_EVENT_BUS_PUBLISH_PORT=4442
    - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    - SE_NODE_MAX_SESSIONS=2
    deploy:
      replicas: 2
  firefox:
    image: seleniarm/node-firefox:4.16
    shm_size: '2g'
    depends_on:
    - hub
    environment:
    - SE_EVENT_BUS_HOST=hub
    - SE_EVENT_BUS_PUBLISH_PORT=4442
    - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    - SE_NODE_MAX_SESSIONS=2
    deploy:
      replicas: 2  
  vendor-portal:
    image: godvindockerhub/selenium
    depends_on:
      - chrome
    environment:
      - BROWSER=chrome
      - HOST=hub
      - XMLFILE=vendor-portal.xml
      - RUN=4
    volumes:
      - ./output.vendor-portal:/home/selenium-docker/test-output
  flight-reservation:
    image: godvindockerhub/selenium
    depends_on:
      - firefox
    environment:
      - BROWSER=firefox
      - HOST=hub
      - XMLFILE=flight-reservation2.xml
      - RUN=4
    volumes:
      - ./output.flight-reservation:/home/selenium-docker/test-output